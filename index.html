<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Meu Site</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logoicon.svg" alt="Logotipo">
        </div>
        <nav>
            <button class="menu-icon" onclick="toggleMenu()">Menu</button>
            <div id="dropdown-menu" class="dropdown-menu">
                <a href="#servicos">Serviços</a>
                <a href="#sobre">Sobre</a>
                <a href="#contato">Contato</a>
            </div>
        </nav>
    </header>

    <section class="banner">
        <h1>A MAIOR AGÊNCIA INDEPENDENTE DO BRASIL</h1>
        <p>Unimos sensibilidade cultural, tecnologia e dados para criar histórias poderosas e marcas icônicas</p>
    </section>

    <section class="continuity-bar">
        <span>&#8595;</span>
    </section>

    <section class="clients">
        <h2>Nossos Clientes</h2>
        <div class="clients-carousel">
            <div class="client-logo">
                <img src="images/client1.png" alt="Cliente 1">
            </div>
            <div class="client-logo">
                <img src="images/client2.png" alt="Cliente 2">
            </div>
            <div class="client-logo">
                <img src="images/client3.png" alt="Cliente 3">
            </div>
            <div class="client-logo">
                <img src="images/client4.png" alt="Cliente 4">
            </div>
        </div>
    </section>

    <section class="portfolio">
        <h2>Nosso Portfólio</h2>
        <div class="portfolio-gallery">
            <img src="images/Screenshot_1.png" alt="Projeto 1">
            <img src="images/Screenshot_2.png" alt="Projeto 2">
            <img src="images/Screenshot_3.png" alt="Projeto 3">
            <img src="images/Screenshot_4.png" alt="Projeto 4">
        </div>
    </section>

    <!-- Logotipo maior entre o portfólio e rodapé -->
    <section class="footer-logo-section">
        <img src="images/Stratosmktbranco.png" alt="Logotipo da Empresa">
    </section>

    <footer>
        <div class="footer-info">
            <a href="#top" class="back-to-top">Voltar ao topo</a>
            <p class="address">Rua Exemplo, 123, Cidade, Estado</p>
            <div class="social-media">
                <p class="social-media-text">Nossas redes sociais</p>
                <div class="social-icons">
                    <a href="#"><img src="images/instagram-icon.svg" alt="Instagram"></a>
                    <a href="#"><img src="images/whatsapp-icon.svg" alt="WhatsApp"></a>
                    <a href="#"><img src="images/facebook-icon.svg" alt="Facebook"></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
