<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu Site</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logoicon.svg" alt="Logotipo">
        </div>
        <nav>
            <button class="menu-icon" onclick="toggleMenu()">Menu</button>
            <div id="dropdown-menu" class="dropdown-menu">
                <a href="#servicos">Serviços</a>
                <a href="#sobre">Sobre</a>
                <a href="#contato">Contato</a>
            </div>
        </nav>
    </header>
    <section class="banner">
        <h1>A MAIOR AGÊNCIA INDEPENDENTE DO BRASIL</h1>
        <p>Unimos sensibilidade cultural, tecnologia e dados para criar histórias poderosas e marcas icônicas</p>
    </section>
    <section class="trabalhos">
        <h2>Trabalhos</h2>
        <div class="clientes">
            <div class="cliente-logo"><img src="images/cliente1.png" alt="Cliente 1"></div>
            <div class="cliente-logo"><img src="images/cliente2.png" alt="Cliente 2"></div>
            <div class="cliente-logo"><img src="images/cliente3.png" alt="Cliente 3"></div>
            <div class="cliente-logo"><img src="images/cliente4.png" alt="Cliente 4"></div>
        </div>
    </section>
    <section class="portfolio">
        <h2>Trabalhos</h2>
        <div class="portfolio-items">
            <img src="images/Screenshot_1.png" alt="Portfolio 1">
            <img src="images/Screenshot_2.png" alt="Portfolio 2">
            <img src="images/Screenshot_3.png" alt="Portfolio 3">
            <img src="images/Screenshot_4.png" alt="Portfolio 4">
        </div>
    </section>
    <footer>
        <div class="footer-logo">
            <img src="images/Stratosmktbranco.png" alt="Logotipo">
        </div>
        <div class="footer-info">
            <p>Endereço: Lorem Ipsum, 123, Cidade - País</p>
            <p>Voltar ao topo</p>
        </div>
        <div class="redes">
            <p>Nossas Redes</p>
            <div class="social-links">
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
                <a href="https://www.facebook.com" target="_blank">Facebook</a>
                <a href="https://www.whatsapp.com" target="_blank">WhatsApp</a>
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
