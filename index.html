<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu Site</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logoicon.svg" alt="Logotipo">
        </div>
        <nav>
            <button class="menu-icon" onclick="toggleMenu()">Menu</button>
            <div id="dropdown-menu" class="dropdown-menu">
                <a href="#servicos">Serviços</a>
                <a href="#sobre">Sobre</a>
                <a href="#contato">Contato</a>
            </div>
        </nav>
    </header>

    <section class="banner">
        <h1>A MAIOR AGÊNCIA INDEPENDENTE DO BRASIL</h1>
        <p>Unimos sensibilidade cultural, tecnologia e dados para criar histórias poderosas e marcas icônicas</p>
    </section>

    <section class="continuity-bar">
        <div class="arrow"></div>
        <p>Desça para ver mais</p>
    </section>

    <section class="clients-carousel">
        <h2>Clientes</h2>
        <div class="carousel">
            <!-- Adicione aqui os logotipos dos clientes -->
            <img src="images/logo1.png" alt="Cliente 1">
            <img src="images/logo2.png" alt="Cliente 2">
            <img src="images/logo3.png" alt="Cliente 3">
            <img src="images/logo4.png" alt="Cliente 4">
            <img src="images/logo5.png" alt="Cliente 5">
        </div>
    </section>

    <section class="portfolio">
        <h2>Portfólio</h2>
        <div class="portfolio-images">
            <img src="images/Screenshot_1.png" alt="Imagem 1">
            <img src="images/Screenshot_2.png" alt="Imagem 2">
            <img src="images/Screenshot_3.png" alt="Imagem 3">
            <img src="images/Screenshot_4.png" alt="Imagem 4">
        </div>
    </section>

    <footer>
        <div class="footer-info">
            <a href="#top" class="back-to-top">Voltar ao topo</a>
            <p class="address">Rua Exemplo, 123, Cidade, Estado</p>
            <div class="social-media">
                <p class="social-media-text">Nossas redes</p>
                <div class="social-icons">
                    <a href="#"><img src="images/instagram-icon.svg" alt="Instagram"></a>
                    <a href="#"><img src="images/whatsapp-icon.svg" alt="WhatsApp"></a>
                    <a href="#"><img src="images/facebook-icon.svg" alt="Facebook"></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
